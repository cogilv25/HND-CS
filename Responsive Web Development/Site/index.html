<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>MusicOnline.com</title>

    <style>
        a.hover 
        {
            color:red !important;
        }
    </style>
  </head>
  <body style="background-color: #282828;">
    <div class="row justify-content-center">
        <div class="col-2 col-md-10">
            <div class="container">
                <img class="col d-md-none" src="logo.png"></img>
                <img src="Company Banner.png" class="img-fluid d-none d-md-block">
            </div>
        </div>
        <div class="col-2 d-md-none" style="color: #FFFFFF">Home</div>
        <div class="col-2 d-md-none" style="color: #FFFFFF">
            <img src="profile.png"></img>
        </div>
        <div class="col-2 d-md-none" style="color: #FFFFFF">Basket</div>
        <div class="col-1 d-md-none"></div>
        <div class="col-3 align-self-end d-md-none">
            <h5 class="fs-6" style="color: #606060;  padding-top: 5px;">Your album</h5>
            <h5 class="fs-6" style="color: #606060;">of the week:</h5>
        </div>
    </div>
    <div class="container-fluid">
      	<div class="row justify-content-center">        
            <div class="col d-none d-md-block">
              <a class="nav-link text-center fs-3" href="#">Home</a>
             </div>
            <div class="col d-none d-md-block">
              <a class="nav-link text-center fs-3" href="#">Login</a>
            </div>
            <div class="col d-none d-md-block">
              <a class="nav-link text-center fs-3" href="#">Register</a>
            </div>
            <div class="col-10 d-md-none" style="padding-top: 5px">
                <div class="row justify-content-left">
                  <form class="input-group gap-2">
                        <input class="form-control" placeholder="Looking for something..?">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                  </form>
                </div>
            </div>
            <div class="col-2 d-md-none" style="color:#FFFFFF">Cover Image</div>
            <div class="col-3 col-md d-none d-md-block">
              <h5 class="fs-6" style="color: #606060;  padding-top: 5px;">Your album</h5>
              <h5 class="fs-6" style="color: #606060;">of the week:</h5>
            </div>
    	</div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

</html>
