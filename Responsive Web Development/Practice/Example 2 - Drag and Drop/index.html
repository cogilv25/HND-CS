<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<title> Drag and Drop example </title>
   
    <style>

        #myChoice {
        background-color:darkgoldenrod;
        float: center;
        width: 200px;
        height: 200px;
        margin: 5px;
        padding: 5px;
        border: 1px solid black;
        }
        
    </style>

    <script>
        function allowDrop(ev) {
        ev.preventDefault();
        }

        function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
        document.getElementById("messageOutput").innerHTML = "You have selected your favourite beer: "+data;
        document.getElementById("myFavourite").value = data;


        }
    </script>

</head>
<body>

<div class="row">
    <div class="col"></div>

    <div class="col-6 text-center">
        <h2>Select your favourite beer</h2>
        <br><br>
    </div>

    <div class="col"></div>
</div>

<div class="row">

    <div class="col"></div>

    <div class="col-1" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="images/beer1.png" draggable="true" ondragstart="drag(event)" id="Tennents" height="150">
    </div>

    <div class="col-1" id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="images/beer2.png" draggable="true" ondragstart="drag(event)" id="Corona" height="150">
    </div>

    <div class="col-1" id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img src="images/beer3.png" draggable="true" ondragstart="drag(event)" id="Stella" height="150">
    </div>

    <div class="col-2 text-center" id="myChoice" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p>Drag your favourite here</p>
    </div>

    <div class="col"></div>

</div>

<div class="row justify-content-center">

        <div id="messageOutput"></div>
        
        
</div>
<br>
<div class="row justify-content-center">

    <div>
        <form action="doSomething.php" method="POST">
            Beer choice: <input type="text" id="myFavourite" placeholder="Nothing chosen yet">
            <br>
            <input type="submit" value="Submit favourite"> 
            <input type="reset" onclick="window.location.reload()" value="Reset choice">
        </form>
    </div>

</div>

      <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
